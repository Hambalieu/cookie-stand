<!DOCTYPE html>
<html lang="en">

<head>
  <title>Pat’s Salmon Cookies</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cookie&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <header>
    <h1>Pat’s Salmon Cookies</h1>
    <a href="index.html">Home</a>
  </header>
  <main>
    <form id="CookiesShopsForm">
      <fieldset>
        <legend>Cookie Shops Information</legend>
        <label>Shop location:</label>
        <input type="text" name="location">
        <label>Min / Cust: </label>
        <input type="number" name="min">
        <label>Max / Cust:</label>
        <input type="number" name="max">
        <label>Avg Cookie / Sale</label>
        <input type="number" step="0.1" name="avg">
      </fieldset>
      <button type="submit" id="submit">Submit</button>
    </form>
    <section id="seattle"></section>
    <section id="tokyo"></section>
    
  </main>
  <footer>&copy; hjallow</footer>
  <script src="js/app.js"></script>

</body>

</html>
